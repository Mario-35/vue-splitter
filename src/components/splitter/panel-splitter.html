<div ref="splitterRoot" class="root">

  <div
      v-show="isResizing"
      class="glass"
      :style="glassStyles"
      @mousemove.prevent="onMouseMove"
      @mouseup="onMouseUp"
  >
    <div
      :class="`resizer-layout-${layout}`"
      :style="resizerStyles"
      ref="hideResizer"
    ></div>
  </div>

  <div :class="`panel-splitter layout-${layout}`">
    <div
      class="prev-panel"
      ref="prevPanel"
    >
      <slot name="prev-panel"></slot>
    </div>

    <div
      :class="[`panel-resizer-layout-${layout} ${actualMode}`]"
      @mousedown.prevent="onMouseDown"
      ref="panelResizer"
    >
      <!-- <i class="fa fa-caret-up fa-lg"></i> -->
      <a :class="actionClass"> </a>
    </div>

    <div
      class="next-panel"
      ref="nextPanel"
    >
      <slot name="next-panel"></slot>
    </div>
  </div>
</div>
